<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Socket.IO project</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header class="page-header">
    <div class="logo">
        <p>Socket.io chat</p>
    </div>
    <button class="hamburger">
        <i class="fas fa-bars fa-2x hamburger-icon"></i>
        <i class="fas fa-times fa-2x close-icon"></i>
    </button>
    <nav class="page-menu">
        <p class="setting-name">Chat settings</p>
        <ul class="page-menu-ul">
            <li id="active-users"><i class="fas fa-users"></i>Active users: <p class="active-users-amnt"></p></li>
            <li>
                Change nickname(doesnt work)
            </li>
            <li>
                Change chat background(doesnt work)
            </li>

        </ul>

        <div class="active-users-list">
            <p class="setting-name">Users list</p>
            <button class="settings-hamburger">
                <i class="fas fa-times fa-2x settings-close-icon"></i>
            </button>
            <input placeholder="Search user..." id="search-user">
            <ul class="users-list">

            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="modal">
        <h2>Welcome to Socket.io chat!</h2>
        <div class="wrapper">
            <p>Your nickname:</p>
            <input title="log-in-input" placeholder="Your nickname..." class="log-in-input">
            <button class="log-in">Log in</button>
        </div>
    </div>
    <div class="messages"></div>
    <div class="input">
        <input type="text" placeholder="Type your message here..." class="message-input">
        <button class="send-message-btn">
            <i class="fas fa-2x fa-arrow-circle-right send-icon"></i>
        </button>
    </div>
</main>
<audio id="receiveSound">
    <source src="sound/receive.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<audio id="sendSound">
    <source src="sound/send.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="js/main.js"></script>
</body>
</html>
